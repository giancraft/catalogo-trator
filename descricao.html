<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo3.css">
    <title>Descrição</title>
</head>
<body>
    <header>
        <img src="img/trator_logo.png" alt="trator" class="logo">
        <h2 class="titulo"><a href="index.html" style="color: black; text-decoration: none;">Catálogo de Tratores</a></h2>
    </header>
    <div class="main">
        <img src="img/trator-verde1.png" alt="trator" class="imagem">
        <div class="descricao-conteudo">
            <h2 class="titulo-desc">Tratores Estreitos 3036EN para aplicações especiais</h2>
            <ul class="descricao">
                <li>Transmissão 8x8 sincronizada, com reversor mecânico;</li>
                <li>Estrutura de proteção rebatível (EPC);</li>
                <li>PTO 540 e 540Econômica;</li>
                <li>Dimensões reduzidas.</li>
            </ul>
            <div class="opcoes">
                <select name="quantidade" id="quantidade" class="quant">
                    <option value="defalt">Quantidade</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button class="comprar">Comprar</button>
            </div>
        </div>
    </div>
    <footer>
        <h2 class="sobre">Sobre nós</h2>
    </footer>
</body>
</html>
